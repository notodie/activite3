<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="p-3">
        <div class="card">
            <div class="card-header">
                Liste Patients
            </div>
            <div class="card-body">
                <form method="get" th:action="@{index}">
                    <label> Keyword : </label>
                    <input  class="form-control" type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th> ID </th> <th> Nom </th> <th> Date </th> <th> Malade </th> <th> Score </th>
                    </tr>

                    <tr th:each="p:${pagePatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="return confirm('ÃŠtes vous sure?')"
                               th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">
                            <i class="bi bi-trash"> </i>
                            </a>
                        </td>
                    </tr>
                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page, status:${pages}">
                        <a th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"}
                           th:text="${status.index}"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
